      <script>

        function shuffle(o) {
            for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        };

        function update(arrays){
            document.querySelector('d3-barchart').data = shuffle(arrays);
        }

        document.addEventListener('WebComponentsReady', function() {
            // Perform some behaviour

            var snapshotData = [5,10,5,3,1,5];
            var myVar = setInterval(function(){update(snapshotData)},1000);
